<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Client Keeper</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/theme.min.css"/>

</head>
<body ng-controller="AppCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ClientKeeper</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">

            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <table class="table striped">
            <thread>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="client.first_name" name="first_name"/></td>
                    <td><input type="text" class="form-control" ng-model="client.last_name" name="last_name"/></td>
                    <td><input type="text" class="form-control" ng-model="client.email" name="email"/></td>
                    <td><input type="text" class="form-control" ng-model="client.phone" name="phone"/></td>
                    <td>
                        <button id="addBtn" class="btn btn-primary" ng-click="addClient()">Add</button>
                        <button id="updateBtn" class="btn btn-info" ng-click="updateClient()">Update</button>
                    </td>
                </tr>
                <tr ng-repeat="client in clients">
                    <td>{{client.first_name}}</td>
                    <td>{{client.last_name}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.phone}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="editClient(client._id)">Edit</button>
                        <button class="btn btn-danger" ng-click="deleteClient(client._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="controllers/AppController.js"></script>
</body>
</html>
